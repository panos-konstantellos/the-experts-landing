<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>the/experts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            html { display: block; width: 100%; height: 100%; }
            body { display: block; width: 100%; height: 100%; background-color: #000; overflow: hidden; }

            .bg_animation { position: absolute; left: 0; top: 0; display: block; width: 100%; height: 100%; z-index: -1; overflow: hidden; }

            .menu-container { height: 100px; padding: 10px; box-sizing: border-box; }
            .logo-container { display: block; width: 100%; height: 100%; }

            .main-container { display: block; width: 100%; height: calc(100vh - 100px); }
            .main-container > .row { display: block; width: 100%; height: 100%; }
            .main-container > .row > .col { display: block; width: 100%; height: 100%; }
            .main-container > .row > .col > * { display: block; width: 100%; height: 100%; }

            .card { border: none; background: none; }

            .aspect-ratio-container { position: relative; width: 100%; padding-top: 56.25%; box-sizing: border-box; overflow: hidden; }
            .aspect-ratio-container > * { position: absolute; top: 0; left: 0; bottom: 0; right: 0; display: block; }

            #news-wrapper { display: block; width: 100%; height: 100%; }
            #google-calendar-wrapper { width: 100%; height: 100%; }
        </style>
